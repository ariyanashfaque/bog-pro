<ion-tabs #tabs (ionTabsDidChange)="setCurrentTab()">
  <ion-tab-bar slot="bottom" color="primary">
    <ion-tab-button tab="dashboard" href="/dashboard">
      <ion-icon
        src="../../assets/tab-icons/dashboard.svg"
        [class.active]="selectedTab === 'dashboard' ? 'active' : ''"
      ></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="map-view" href="/map-view">
      <ion-icon
        src="../../assets/tab-icons/map-view.svg"
        [class.active]="selectedTab === 'map-view' ? 'active' : ''"
      ></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="asset-register" href="/asset-register">
      <ion-icon
        src="../../assets/tab-icons/asset-register.svg"
        [class.active]="selectedTab === 'asset-register' ? 'active' : ''"
      ></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="assessment" href="/assessment">
      <ion-icon
        src="../../assets/tab-icons/assessment.svg"
        [class.active]="selectedTab === 'assessment' ? 'active' : ''"
      ></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="action-management" href="/action-management">
      <ion-icon
        src="../../assets/tab-icons/action-management.svg"
        [class.active]="selectedTab === 'action-management' ? 'active' : ''"
      ></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="action-management" href="/action-management">
      <ion-icon
        src="../../assets/tab-icons/user-management.svg"
        [class.active]="selectedTab === 'action-management' ? 'active' : ''"
      ></ion-icon>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
