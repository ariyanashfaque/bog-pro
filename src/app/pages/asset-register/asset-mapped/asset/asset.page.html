<app-header headerTitle="Asset Register" [isDefaultHref]="true"></app-header>

<ion-content [fullscreen]="true" color="background">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <div
          class="max-w-full mt-8 rounded-[8px] bg-white shadow-[0px_0px_6px_0px_#0000002E]"
        >
          <div class="max-w-full mx-auto p-6 border-b-[2px]">
            <!-- Segment tabs -->
            <ion-segment
              class="p-2"
              [value]="segment"
              [scrollable]="true"
              (ionChange)="handleChange($event)"
            >
              <ion-segment-button value="custom1">
                <div
                  class="segment-change ion-justify-content-center rounded-full"
                >
                  <ion-icon
                    class="p-4 h-[32px] w-[32px] image"
                    src="../../../../../assets/segment-icons/sim.svg"
                  >
                  </ion-icon>
                  <ion-text
                    color="textwhite"
                    class="ion-text-center hidden-content"
                  >
                    Info
                  </ion-text>
                </div>
              </ion-segment-button>

              <ion-segment-button class="" value="custom2">
                <div class="backg">
                  <div
                    class="segment-change ion-justify-content-center rounded-full"
                  >
                    <ion-icon
                      class="p-4 h-[32px] w-[32px] image"
                      src="../../../../../assets/segment-icons/sim.svg"
                    >
                    </ion-icon>
                    <ion-text
                      color="textwhite"
                      class="ion-text-center hidden-content"
                    >
                      Sim
                    </ion-text>
                  </div>
                </div>
              </ion-segment-button>
              <ion-segment-button class="" value="custom3">
                <div
                  class="segment-change ion-justify-content-center rounded-full"
                >
                  <ion-icon
                    color="primary"
                    class="p-4 h-[32px] w-[32px] image"
                    src="../../../../../assets/segment-icons/electrical.svg"
                  >
                  </ion-icon>
                  <ion-text
                    color="textwhite"
                    class="ion-text-center hidden-content"
                  >
                    Electrical
                  </ion-text>
                </div>
              </ion-segment-button>
              <ion-segment-button class="" value="custom4">
                <div
                  class="segment-change ion-justify-content-center rounded-full"
                >
                  <ion-icon
                    class="p-4 h-[32px] w-[32px] image"
                    src="../../../../../assets/segment-icons/materialManagement.svg"
                  >
                  </ion-icon>
                  <ion-text
                    color="textwhite"
                    class="ion-text-center hidden-content"
                  >
                    Info
                  </ion-text>
                </div>
              </ion-segment-button>
            </ion-segment>
          </div>

          <!-- segment container -->
          <div class="max-w-full mx-auto p-4">
            @switch (segment) {
              @case ("custom1") {
                <ion-grid>
                  <form [formGroup]="assetForm" (submit)="onShow()">
                    <ion-row class="my-4">
                      <ion-col size="12" sizeMd="6" class="">
                        <ion-input
                          required
                          class="custom-input"
                          type="text"
                          fill="outline"
                          label="Enter name "
                          label-placement="floating"
                          formControlName="assetname"
                          placeholder="Enter name"
                        >
                        </ion-input>
                      </ion-col>

                      <ion-col size="12" sizeMd="6" class="">
                        <ion-input
                          required
                          type="text"
                          fill="outline"
                          label="Status"
                          label-placement="floating"
                          formControlName="assetStatus"
                          placeholder="Roof-ACC-Cement House"
                          errorText="Required"
                        >
                        </ion-input>
                      </ion-col>
                    </ion-row>

                    <ion-row class="my-4">
                      <ion-col size="12" sizeMd="6" class="">
                        <ion-input
                          required
                          type="text"
                          fill="outline"
                          label="Asset ID"
                          placeholder="12512"
                          formControlName="assetId"
                          label-placement="floating"
                        >
                        </ion-input>
                      </ion-col>

                      <ion-col size="12" sizeMd="6" class="">
                        <ion-input
                          required
                          type="text"
                          fill="outline"
                          label="SAP ID"
                          placeholder="12512"
                          formControlName="sapId"
                          label-placement="floating"
                        >
                        </ion-input>
                      </ion-col>
                    </ion-row>

                    <ion-row class="my-4">
                      <ion-col size="12" sizeMd="6" class="">
                        <div class="border-2 flex justify-between rounded-md">
                          <ion-grid>
                            <ion-row>
                              <ion-col size="10" class="my-auto">
                                <ion-text color="dark" class="">
                                  Category
                                </ion-text>
                              </ion-col>
                              <ion-col class="flex justify-center" size="2">
                                <ion-button
                                  size="small"
                                  shape="round"
                                  fill="clear"
                                  color="white"
                                  (click)="handleMenuToggle()"
                                >
                                  <ion-icon
                                    color="primary"
                                    slot="end"
                                    name="chevron-down-outline"
                                  >
                                  </ion-icon>
                                </ion-button>
                              </ion-col>
                            </ion-row>
                          </ion-grid>
                        </div>
                      </ion-col>

                      <ion-col size="12" sizeMd="6" class="">
                        <ion-input
                          required
                          type="text"
                          fill="outline"
                          label="Cost Center"
                          placeholder="Ready mix"
                          label-placement="floating"
                          formControlName="costCenter"
                        >
                        </ion-input>
                      </ion-col>
                    </ion-row>

                    <ion-row>
                      <ion-col size="6">
                        <ion-grid>
                          <ion-row>
                            <ion-col size="12">
                              <ion-text color="black"> Add Picture </ion-text>
                            </ion-col>
                          </ion-row>
                          <ion-row>
                            <ion-col>
                              <div class="flex gap-4 ion-align-items-end">
                                <div
                                  class="h-[56px] w-[56px] rounded-sm iconBg p-[10px]"
                                >
                                  <ion-icon size="large" name="camera">
                                  </ion-icon>
                                </div>

                                <div>
                                  <ion-img
                                    class="h-[48px] w-[48px]"
                                    src="../../../../../assets/segment-icons/electrical.svg"
                                  >
                                  </ion-img>
                                </div>

                                <div>
                                  <ion-img
                                    class="h-[48px] w-[48px]"
                                    src="../../../../../assets/segment-icons/sim.svg"
                                  >
                                  </ion-img>
                                </div>
                              </div>
                            </ion-col>
                          </ion-row>
                        </ion-grid>
                      </ion-col>
                      <ion-col size="6">
                        <ion-grid class="ion-float-right">
                          <ion-row>
                            <ion-col size="12" class="ion-text-end">
                              <ion-text color="black">
                                Add Location <span class="">*</span>
                              </ion-text>
                            </ion-col>
                          </ion-row>
                          <ion-row>
                            <ion-col>
                              <div
                                class="flex fixed h-[56px] w-[130px] rounded-sm iconBg p-[10px] ion-align-items-center"
                              >
                                <div>
                                  <ion-icon
                                    size="large"
                                    name="location-outline"
                                  >
                                  </ion-icon>
                                </div>
                                <div>
                                  <ion-text>location</ion-text>
                                </div>
                                <div
                                  class="absolute cardIcon -mt-12 right-[-5px] bg-red-500 w-[20px] h-[20px] rounded-full flex items-center ion-justify-content-center"
                                >
                                  <ion-icon
                                    color="white"
                                    name="checkmark-sharp"
                                  ></ion-icon>
                                </div>
                              </div>
                            </ion-col>
                          </ion-row>
                        </ion-grid>
                      </ion-col>
                    </ion-row>
                  </form>
                </ion-grid>
              }
              @case ("custom2") {
                <ion-grid class="">
                  <ion-row>
                    <ion-col size="12" sizeMd="6" class="">
                      <ion-input
                        required
                        class="mb-4"
                        fill="outline"
                        label="Enter name"
                        placeholder="Roof-ACC-Cement House"
                        label-placement="floating"
                      >
                      </ion-input>
                    </ion-col>

                    <ion-col size="12" sizeMd="6" class="">
                      <ion-input
                        required
                        class="mb-4"
                        fill="outline"
                        label="Status"
                        placeholder="Roof-ACC-Cement House"
                        label-placement="floating"
                      >
                      </ion-input>
                    </ion-col>
                  </ion-row>
                </ion-grid>
              }
              @case ("custom3") {
                <ion-grid class="m-5 mt-6">
                  <ion-row>
                    <ion-col size="12">
                      <ion-select
                        class="mb-4"
                        fill="outline"
                        label="Stored Material"
                        [multiple]="true"
                        label-placement="floating"
                      >
                        <ion-select-option value="apple"
                          >Apple</ion-select-option
                        >
                        <ion-select-option value="banana"
                          >Banana</ion-select-option
                        >
                        <ion-select-option value="orange"
                          >Orange</ion-select-option
                        >
                      </ion-select>
                    </ion-col>
                  </ion-row>
                </ion-grid>
              }
              @case ("custom4") {
                <ion-grid class="m-5 mt-6">
                  <ion-row>
                    <ion-col size="12">
                      <ion-select
                        class="mb-4"
                        fill="outline"
                        label="Stored Material"
                        [multiple]="true"
                        label-placement="floating"
                      >
                        <ion-select-option value="apple"
                          >Apple</ion-select-option
                        >
                        <ion-select-option value="banana"
                          >Banana</ion-select-option
                        >
                        <ion-select-option value="orange"
                          >Orange</ion-select-option
                        >
                      </ion-select>
                    </ion-col>
                  </ion-row>
                </ion-grid>
              }
            }
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <app-asset-category-select-modal
    [isMenuOpen]="isMenuOpen"
  ></app-asset-category-select-modal>
</ion-content>

<app-asset-registration-footer></app-asset-registration-footer>
