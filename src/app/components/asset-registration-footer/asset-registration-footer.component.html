<ion-footer>
  <ion-toolbar color="primary">
    <ion-buttons class="w-full" slot="start">
      <ion-button class="w-full" color="light" expand="full">
        Cancel
      </ion-button>

      @if (isFormValid) {
        <ion-button class="w-full" color="light" expand="full">
          Send for approval
        </ion-button>
      } @else {
        <ion-button
          class="w-full"
          color="black"
          expand="full"
          [disabled]="true"
        >
          Send for approval
        </ion-button>
      }
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
