    <ion-grid>
      <ion-row>
        <!-- image & title -->
        <ion-col size="2.8">
          <div
            class="p-2 mt-2 flex ion-align-items-center ion-justify-content-center"
          >
            <div>
              <div
                class="h-20 w-20 border-2 p-2 rounded-md"
                [class]="
                  asset.assetRegisteredStatus?.assetDeletionApprovalPending
                    ? 'errorbox'
                    : 'imagebox'
                "
              >
                <ion-img src="../../../assets/element-image/silo.png"></ion-img>
              </div>

              <div class="mt-1 flex items-center justify-center">
                <ion-text
                  class="text-[16px] text-wrap font-bold"
                  [class]="
                    asset.assetRegisteredStatus?.assetDeletionApprovalPending
                      ? 'deletetext'
                      : 'primarycolor'
                  "
                >
                  Hopper
                </ion-text>
              </div>
            </div>
          </div>
        </ion-col>

        <ion-col size="9.2" class="">
          <ion-row>
            <ion-col
              size="12"
              class="-mt-4 -ml-14 flex items-center ml-5"
            >
              @if (asset.assetRegisteredStatus?.assetDeletionApprovalPending) {
              <div class="border-2 w-3/5 inline-flex border-red-500 bg-white items-center justify-center">
                <ion-text color="danger" class=" text-[11px] font-gotham_book">
                  Assset decomission requested
                </ion-text>
              </div>
              }
            </ion-col>
          </ion-row>

          <!-- first row  -->
          <ion-row>
            <ion-col size="9" class="border-r-2">
              <div>
                <ion-text class="text-[14px] font-gotham_light">
                  Asset Name
                </ion-text>
              </div>
              <div>
                <ion-text color="black" class="text-[14px] font-gotham_medium">
                  Hopper us situated near the walkway
                </ion-text>
              </div>
            </ion-col>

            <!-- area  -->
            <ion-col size="3" class="flex justify-center">
              <div class="">
                <div>
                  <ion-text class="text-[14px] font-gotham_light">
                    Area
                  </ion-text>
                </div>
                <div>
                  <ion-text
                    color="black"
                    class="font-gotham_medium text-[15px]"
                  >
                    Zone 1</ion-text
                  >
                </div>
              </div>
            </ion-col>
          </ion-row>

          <div class="mt-2 border-[1.5px] border-dashed"></div>

          <!-- second row  -->
          <ion-row class="mt-1">
            <ion-col size="10" class="flex gap-6">
              @if (toggleChecked) {
              <div class="">
                <div class="">
                  <ion-text class="text-[14px] font-gotham_light">
                    Status
                  </ion-text>
                </div>
                <div class="">
                  <ion-badge color="approvalpending" class="p-2">
                    <ion-text
                      color="black"
                      class="text-[14px] font-gotham_medium"
                    >
                      <p>Asset Approval Pending</p>
                    </ion-text>
                  </ion-badge>
                </div>
              </div>
              } @else {
              <div class="">
                <div class="">
                  <ion-text class="text-[14px] font-gotham_light">
                    Asset Id
                  </ion-text>
                </div>
                <div class="">
                  <ion-text
                    color="black"
                    class="text-[16px] font-gotham_medium"
                  >
                    123456
                  </ion-text>
                </div>
              </div>
              }

              <div>
                <div class="">
                  <ion-text class="text-[14px] font-gotham_light">
                    source
                  </ion-text>
                </div>
                <div class="">
                  <ion-badge class="p-2 sourceBadge"> </ion-badge>
                </div>
              </div>
            </ion-col>
            <ion-col size="2" class="flex items-center justify-center mt-2">
              <div>
                <button
                  class="inline-flex items-center bgEditBtn justify-center w-8 h-8 rounded-full"
                >
                  <ion-icon
                    color="secondary"
                    slot="end"
                    name="chevron-forward-outline"
                  ></ion-icon>
                </button>
              </div>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</div>
