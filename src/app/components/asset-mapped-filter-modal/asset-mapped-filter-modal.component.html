    <div class="w-auto h-full relative">
      <div
        (click)="menuToggle()"
        class="absolute -ml-[156px] -top-[28px] cursor-pointer w-[56px] h-[56px] bg-black rounded-full flex justify-center items-center"
      >
        <ion-icon class="text-4xl fill-white" name="close"></ion-icon>
      </div>
    </div>
    <div class="-ml-[88px] h-full w-[25px] bg-white rounded-tr-[50px]"></div>
  </div>

  <div class="fixed left-0 top-2 md:top-8 w-full h-full">
    <ion-grid class="ion-no-padding">
      <ion-row>
        <ion-col size="12">
          <div
            class="font-bold text-[28px] border-b-[2px] border-[#00738233] max-w-full mx-auto -mt-7 p-4"
          >
            <ion-label class="font-extrabold ml-4 align-middle">
              Filter
            </ion-label>
          </div>
        </ion-col>
        <ion-col size="6"></ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="4" style="height: 100vh" class="ion-no-padding">
          <ion-grid class="ion-no-padding">
            <ion-row>
              @for (filter of filterCategory; track $index) {
                <ion-col
                  (click)="handleFilterCategory(filter)"
                  size="12"
                  [class.selected]="filter === filterName"
                  class="bg-[#edf5f5] border-b-2 border-r-2 border-[#00738233] h-14 p-3"
                >
                  <ion-label class="text-xl ml-5">
                    {{ filter }} 
                  </ion-label>
                </ion-col>
              }
            </ion-row>
          </ion-grid>
        </ion-col>
        <ion-col size="8" class="h-[400px] scroll-items">
          @switch (filterName) {
            @case ("Asset type") {
              <div>
                <ion-grid>
                  <ion-row class="mt-5">
                    @for (source of assetTypes; track $index) {
                      <ion-col
                        size="12"
                        class="left-32 text-xl mb-5 scroll-items"
                      >
                        <ion-checkbox
                          (ionChange)="handlefilterbytype($event, source)"
                          labelPlacement="end"
                        >
                          {{ source }}
                        </ion-checkbox>
                      </ion-col>
                    }
                  </ion-row>
                </ion-grid>
              </div>
            }

            @case ("status") {
              <div></div>
            }

            @case ("Source") {
              <div>
                <ion-grid>
                  <ion-row class="mt-5">
                    <ion-col
                      size="12"
                      class="left-32 text-xl mb-5 scroll-items"
                    >
                      <ion-checkbox labelPlacement="end">Sap</ion-checkbox>
                    </ion-col>
                    <ion-col
                      size="12"
                      class="left-32 text-xl mb-5 scroll-items"
                    >
                      <ion-checkbox labelPlacement="end">Manual</ion-checkbox>
                    </ion-col>
                  </ion-row>
                </ion-grid>
              </div>
            }
          }
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <ion-footer class="fixed bottom-0 w-full ion-no-padding">
    <ion-toolbar color="secondary">
      <ion-buttons slot="start" class="w-full">
        <ion-button
          expand="full"
          color="textwhite"
          class="w-full text-[16px] font-gotham_book"
        >
          Reset
        </ion-button>
        <ion-button
          expand="full"
          color="textwhite"
          class="w-full text-[16px] font-gotham_book"
          (click)="FilterByType($event)"
        >
          Apply
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-footer>
</div>
