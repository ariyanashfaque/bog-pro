<ion-header>
  <ion-toolbar [color]="isBackgroundTransparent ? 'background' : 'primary'">
    @if (isDefaultHref) {
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/"></ion-back-button>
      </ion-buttons>
    }
    @if (headerTitle) {
      <ion-title
        class="text-2xl font-bold"
        [color]="isBackgroundTransparent ? 'secondary' : 'light'"
      >
        {{ headerTitle }}
      </ion-title>
    }
    @if (showIcons) {
      <ion-buttons slot="end">
        <ion-button>
          <ion-icon
            slot="icon-only"
            name="help-circle-outline"
            [class]="isBackgroundTransparent ? 'text-[#007382]' : 'text-white'"
          ></ion-icon>
        </ion-button>
        <ion-button>
          <ion-icon
            slot="icon-only"
            name="notifications-outline"
            [class]="isBackgroundTransparent ? 'text-[#007382]' : 'text-white'"
          ></ion-icon>
          <div
            class="w-3 h-3 bg-red-600 rounded-full absolute top-0 right-0 display-none"
          ></div>
        </ion-button>
        <ion-button>
          <ion-icon
            slot="icon-only"
            name="person-circle-outline"
            [class]="isBackgroundTransparent ? 'text-[#007382]' : 'text-white'"
          ></ion-icon>
        </ion-button>
      </ion-buttons>
    }
  </ion-toolbar>
</ion-header>
